{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content%}
<style>
    form.c{
        margin-left:2%;
    }
    .card{
        height:70vh;
    }
    .card-footer{
        height:55vh;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Add facility</h3>
            <form action="" class="c" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-sm btn-outline-info" type="submit">Add</button>
            </form>
        </div>
        {% for facility in facilities %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">
                    <h3>{{facility.name}}</h3>
                </div>
                <div class="card-title">
                    <img src="{{facility.image.url}}" width="100%" height="300vh" class="img-responsive mb-0" alt="facility image">
                </div>
                <div class="card-footer">
                    <h4>Location: {{facility.location}}</h4>
                </div>
            </div>
        </div>
        {% empty %}
        <p>There are no facilities in your area</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
