{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form action="{% url 'addBusiness'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-outline-info btn-sm" type="submit">Add Business</button>
    </form>
</div>
{% endblock %}
