{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<style>
    form.container{
        margin-left:2%;
    }
</style>
<div class="container-fluid">
    <div class="overlay">
    <form action="{% url 'post_business'%}" class="container" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-outline-info btn-sm" type="submit">Add Business</button>
    </form>
    </div>
</div>
{% endblock %}
